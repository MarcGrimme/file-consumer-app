<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Read 10 files</title>
	<script src="main.js"></script>
</head>
<body>
   <h1>Read 10 files</h1>
   <div><pre>above 88 version</pre></div>
      <table>
         <tr>
            <td>
               <button id="choose-folder">1. Choose archive folder</button>
            </td>
         </tr>
         <tr>
            <td>
               <button id="restore-files">2. Restore files</button>
            </td>
         </tr>
         <tr>
            <td>
               <button id="read-files">3. Read restored files</button>
            </td>
         </tr>
      </table>
   <div>
      Archive folder:
      <pre id="archive-folder"></pre>
   </div>

   <div>
      File Contents:
      <pre id="file-contents"></pre>
   </div>

   <pre id="log"></pre>
</body>
</html>
